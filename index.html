<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delivery Stat Tracker</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center text-white">Delivery Stat Tracker</h1>
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSfCrAeNlJz8Awt5j0nbtVa_Ew_6FDLCcGZ5xIyEO7vesohXyA/formResponse" method="POST" target="_blank">

      <!-- Section 1 -->
      <div class="section-wrapper" data-section>
        <div class="section-title-bar bg-warning text-dark"><span>Before leaving store</span><i class="fas fa-check-circle"></i></div>
        <div class="section-body row g-2">
          <div class="col-6">
            <label class="form-label"><i class="fas fa-clock"></i> Load Time</label>
            <input type="time" class="form-control" name="entry.load_time" />
          </div>
          <br>
          <div class="col-12">
            <label class="form-label"><i class="fas fa-location-dot"></i> Address</label>
            <input type="text" class="form-control" name="entry.address" />
          </div>
          <div class="col-6">
            <label class="form-label"><i class="fas fa-door-open"></i> Suite/Apt</label>
            <input type="text" class="form-control" name="entry.suite" />
          </div>
          <div class="col-6">
            <label class="form-label"><i class="fas fa-dollar-sign"></i> Order Total</label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input type="number" step="0.01" class="form-control" name="entry.order_total" />
            </div>
          </div>
          <div class="col-6">
            <label class="form-label"><i class="fas fa-credit-card"></i> Payment Type</label>
            <select class="form-select" name="entry.payment_type">
              <option value="">Select</option>
              <option value="card">Card</option>
              <option value="cash">Cash</option>
              <option value="online">Online</option>
            </select>
          </div>
          <div class="col-6 d-flex align-items-end">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" name="entry.receipt" id="receiptCheck">
              <label class="form-check-label" for="receiptCheck"><i class="fas fa-receipt"></i> Write-in Receipt</label>
            </div>
          </div>
        </div>
      </div>

<!-- Section 2 -->
<div class="section-wrapper" data-section>
  <div class="section-title-bar bg-info text-dark">
    <span>Upon arrival at delivery location</span>
    <i class="fas fa-check-circle"></i>
  </div>
  <div class="section-body row g-2">
    <div class="col-6">
      <label class="form-label">
        <i class="fas fa-clock"></i> Arrival Time
      </label>
      <input type="time" class="form-control" name="entry.arrival_time" />
    </div>
    <div class="col-6">
      <label class="form-label">
        <i class="fas fa-building"></i> Location Type
      </label>
      <select class="form-select" name="entry.location_type">
        <option value="">Select</option>
        <option value="house">🏠 House</option>
        <option value="apartment">🏢 Apartment</option>
        <option value="hotel">🏨 Hotel</option>
        <option value="motel">🏩 Motel</option>
        <option value="business">🏬 Business</option>
        <option value="rehab">🏥 Rehab Facility</option>
        <option value="senior">👵 Senior Living Facility</option>
        <option value="vehicle">🚗 Vehicle</option>
        <option value="other">❓ Other</option>
      </select>
    </div>

    <div class="col-12 d-flex flex-column flex-md-row align-items-start align-items-md-center gap-2">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="entry.met_at_vehicle" id="metAtVehicle">
        <label class="form-check-label" for="metAtVehicle">
          <i class="fas fa-car-side"></i> Met me at my vehicle
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="entry.specific_suite" id="specificSuite">
        <label class="form-check-label" for="specificSuite">
          <i class="fas fa-door-closed"></i> Complicated specific room/suite
        </label>
      </div>
    </div>
  </div>
</div>


      <!-- Section 3 -->
      <div class="section-wrapper" data-section>
        <div class="section-title-bar bg-magenta text-white"><span>Back in car</span><i class="fas fa-check-circle"></i></div>
        <div class="section-body row g-2">
          <div class="col-6">
            <label class="form-label"><i class="fas fa-clock"></i> Back to Car Time</label>
            <input type="time" class="form-control" name="entry.back_to_car_time" />
          </div>
          <br>
          <div class="col-6">
            <label class="form-label"><i class="fas fa-hand-holding-usd"></i> Tip Method</label>
            <select class="form-select" name="entry.tip_method">
              <option value="">Select</option>
              <option value="cash">Cash</option>
              <option value="card">Card</option>
              <option value="online">Online</option>
            </select>
          </div>
          <div class="col-6">
            <label class="form-label"><i class="fas fa-dollar-sign"></i> Tip Amount</label>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input type="number" step="0.01" class="form-control" name="entry.tip_amount" />
            </div>
          </div>
          <div class="col-12">
            <label class="form-label"><i class="fas fa-sticky-note"></i> Customer Notes</label>
            <textarea class="form-control" name="entry.customer_notes" rows="2"></textarea>
          </div>
        </div>
      </div>

      <!-- Section 4 -->
      <div class="section-wrapper" data-section>
        <div class="section-title-bar bg-secondary text-white"><span>After return to store</span><i class="fas fa-check-circle"></i></div>
        <div class="section-body row g-2">
          <div class="col-6">
            <label class="form-label"><i class="fas fa-clock"></i> Return Time</label>
            <input type="time" class="form-control" name="entry.return_time" />
          </div>
          <div class="col-6">
            <label class="form-label"><i class="fas fa-road"></i> Miles Traveled</label>
            <input type="number" step="0.1" class="form-control" name="entry.miles_traveled" />
          </div>
        </div>
      </div>

      <div class="col-12 my-3">
        <button type="submit" class="btn btn-primary w-100 btn-submit">Submit</button>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
